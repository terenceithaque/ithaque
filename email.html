<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Entrer mon addresse email</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/confirm.css" />
  </head>
  <body>
    <p>Renseignez votre addresse : <input type="email" /></p>

    <script>
      let elEmail = document.querySelector("input");

      elEmail.addEventListener("Enter", function (e) {
        alert(
          "Bravo ! Dès maintenant, un message vous sera envoyé à votre boîte mail à chaque mise à jour."
        );
      });
    </script>
  </body>
</html>
